<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Internship Portal</title>
    <style>
      :root {
        --primary: 221 83% 53%;
        --secondary: 210 40% 98%;
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --surface: 210 40% 98%;
        --border: 214.3 31.8% 91.4%;
        --gradient-primary: linear-gradient(135deg, hsl(221 83% 53%) 0%, hsl(221 83% 63%) 100%);
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }

      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        line-height: 1.5;
      }

      .navbar {
        background: var(--gradient-primary);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--shadow-md);
      }

      .navbar-brand {
        color: white;
        font-size: 1.25rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .navbar-user {
        color: white;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .btn {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn-primary {
        background: hsl(var(--primary));
        color: white;
      }

      .btn-secondary {
        background: white;
        color: hsl(var(--primary));
        border: 1px solid hsl(var(--border));
      }

      .btn:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .grid { display: grid; gap: 1.5rem; }
      .grid-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      @media (max-width: 768px) { .grid-2 { grid-template-columns: 1fr; } }

      .card {
        background: hsl(var(--background));
        border: 1px solid hsl(var(--border));
        border-radius: 12px;
        box-shadow: var(--shadow-sm);
        overflow: hidden;
      }

      .card-header {
        padding: 1.5rem;
        border-bottom: 1px solid hsl(var(--border));
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .card-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: hsl(var(--foreground));
      }

      .card-content { padding: 1.5rem; }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        background: var(--gradient-primary);
        color: white;
        padding: 1.5rem;
        border-radius: 12px;
        text-align: center;
      }

      .stat-value {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .stat-label {
        opacity: 0.9;
        font-size: 0.875rem;
      }

      .internship-grid {
        display: grid;
        gap: 1rem;
      }

      .internship-card {
        border: 1px solid hsl(var(--border));
        border-radius: 8px;
        padding: 1.5rem;
        background: hsl(var(--surface));
      }

      .internship-header {
        display: flex;
        justify-content: between;
        align-items: flex-start;
        margin-bottom: 1rem;
      }

      .internship-title {
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: 0.25rem;
      }

      .internship-company {
        color: hsl(var(--primary));
        font-weight: 500;
      }

      .internship-details {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin: 1rem 0;
        font-size: 0.875rem;
        color: #666;
      }

      .internship-skills {
        margin: 1rem 0;
      }

      .skill-tag {
        display: inline-block;
        background: hsl(var(--primary) / 0.1);
        color: hsl(var(--primary));
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.75rem;
        margin: 0.25rem 0.25rem 0.25rem 0;
      }

      .application-status {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 500;
      }

      .status-applied {
        background: #fef3c7;
        color: #92400e;
      }

      .status-accepted {
        background: #d1fae5;
        color: #065f46;
      }

      .status-rejected {
        background: #fee2e2;
        color: #991b1b;
      }

      .empty-state {
        text-align: center;
        padding: 3rem;
        color: #666;
      }

      .loading {
        text-align: center;
        padding: 2rem;
        color: #666;
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid hsl(var(--border));
        border-top-color: hsl(var(--primary));
        border-radius: 50%;
        display: inline-block;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <span>üéì</span>
        Student Portal
      </div>
      <div class="navbar-user">
        <span id="userName">Loading...</span>
        <button id="logoutBtn" class="btn btn-secondary">Logout</button>
      </div>
    </nav>

    <div class="container">
      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="availableCount">-</div>
          <div class="stat-label">Available Internships</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="appliedCount">-</div>
          <div class="stat-label">Applications Sent</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="acceptedCount">-</div>
          <div class="stat-label">Accepted</div>
        </div>
      </div>

      <div class="grid grid-2">
        <div class="card">
          <div class="card-header">
            <div class="card-title">Available Internships</div>
            <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
          </div>
          <div class="card-content">
            <div id="internshipsContainer">
              <div class="loading">
                <div class="spinner"></div>
                Loading internships...
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <div class="card-title">My Applications</div>
          </div>
          <div class="card-content">
            <div id="applicationsContainer">
              <div class="loading">
                <div class="spinner"></div>
                Loading applications...
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // API helper function
      async function api(endpoint, options = {}) {
        try {
          const response = await fetch(endpoint, {
            credentials: 'same-origin',
            headers: {
              'Content-Type': 'application/json',
              ...options.headers
            },
            ...options
          });
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }
          
          return await response.json();
        } catch (error) {
          console.error('API Error:', error);
          throw error;
        }
      }

      // Load user info
      async function loadUserInfo() {
        try {
          const data = await api('/student_profile');
          document.getElementById('userName').textContent = data.name || 'Student';
        } catch (error) {
          console.error('Failed to load user info:', error);
        }
      }

      // Load available internships
      async function loadInternships() {
        try {
          const data = await api('/available_internships');
          const container = document.getElementById('internshipsContainer');
          
          if (!data.internships || data.internships.length === 0) {
            container.innerHTML = '<div class="empty-state">No internships available</div>';
            return;
          }

          container.innerHTML = data.internships.map(internship => `
            <div class="internship-card">
              <div class="internship-header">
                <div>
                  <div class="internship-title">${internship.org_name || 'Unknown Company'}</div>
                  <div class="internship-company">${internship.sector || 'General'}</div>
                </div>
                <button class="btn btn-primary" onclick="applyToInternship('${internship.id}')">
                  Apply Now
                </button>
              </div>
              <div class="internship-details">
                <span>üìç ${internship.location || 'Not specified'}</span>
                <span>üë• ${internship.seats || 0} positions</span>
              </div>
              <div class="internship-skills">
                ${(internship.skills_required || '').split(',').map(skill => 
                  `<span class="skill-tag">${skill.trim()}</span>`
                ).join('')}
              </div>
            </div>
          `).join('');

          document.getElementById('availableCount').textContent = data.internships.length;
        } catch (error) {
          document.getElementById('internshipsContainer').innerHTML = 
            '<div class="empty-state">Failed to load internships</div>';
        }
      }

      // Load student applications
      async function loadApplications() {
        try {
          const data = await api('/my_applications');
          const container = document.getElementById('applicationsContainer');
          
          if (!data.applications || data.applications.length === 0) {
            container.innerHTML = '<div class="empty-state">No applications yet</div>';
            return;
          }

          container.innerHTML = data.applications.map(app => `
            <div class="internship-card">
              <div class="internship-header">
                <div>
                  <div class="internship-title">${app.company_name || 'Unknown Company'}</div>
                  <div class="internship-company">${app.sector || 'General'}</div>
                </div>
                <span class="application-status status-${app.status || 'applied'}">
                  ${app.status || 'Applied'}
                </span>
              </div>
              <div class="internship-details">
                <span>üìÖ Applied: ${new Date(app.applied_at).toLocaleDateString()}</span>
              </div>
            </div>
          `).join('');

          document.getElementById('appliedCount').textContent = data.applications.length;
          document.getElementById('acceptedCount').textContent = 
            data.applications.filter(app => app.status === 'accepted').length;
        } catch (error) {
          document.getElementById('applicationsContainer').innerHTML = 
            '<div class="empty-state">Failed to load applications</div>';
        }
      }

      // Apply to internship
      async function applyToInternship(internshipId) {
        try {
          const result = await api('/apply_internship', {
            method: 'POST',
            body: JSON.stringify({ internship_id: internshipId })
          });
          
          alert('‚úÖ Application submitted successfully!');
          await loadApplications();
          await loadInternships();
        } catch (error) {
          alert('‚ùå Failed to submit application. Please try again.');
        }
      }

      // Event listeners
      document.getElementById('refreshBtn').addEventListener('click', () => {
        loadInternships();
        loadApplications();
      });

      document.getElementById('logoutBtn').addEventListener('click', async () => {
        try {
          await api('/admin_logout', { method: 'POST' });
          window.location.href = '/admin';
        } catch (error) {
          window.location.href = '/admin';
        }
      });

      // Initial load
      loadUserInfo();
      loadInternships();
      loadApplications();
    </script>
  </body>
</html>
